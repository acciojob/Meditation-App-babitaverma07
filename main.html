<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="meditation-video" autoplay muted loop>
                <source id="video-source" src="video/beach.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="player-container">
            <audio id="meditation-audio" autoplay>
                <source id="audio-source" src="Sounds/beach.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="sound-picker">
            <button id="sound-beach">Beach</button>
            <button id="sound-rain">Rain</button>
        </div>
        <div class="time-display" id="time-display">10:00</div>
        <div id="time-select">
            <button id="smaller-mins">2 Min</button>
            <button id="medium-mins">5 Min</button>
            <button id="long-mins">10 Min</button>
        </div>
        <div class="play">
            <button id="play-button">Play</button>
            <button id="pause-button">Pause</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
